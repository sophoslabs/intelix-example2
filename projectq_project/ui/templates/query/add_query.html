<div class="page-inner">
    <div class="page-header">
        <h4 class="page-title">Queries</h4>
        <ul class="breadcrumbs">
            <li class="nav-home">
                <a href="/">
                    <i class="flaticon-home"></i>
                </a>
            </li>
            <li class="separator">
                <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
                <a href="#">Queries</a>
            </li>
            <li class="separator">
                <i class="flaticon-right-arrow"></i>
            </li>
            <li class="nav-item">
                <a href="#">Run Query</a>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form action="#" method="GET" class="" role="form">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Run a particular query on a specific client</div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-10 col-lg-10">
                                <div class="form-group">
                                    <div class="form-group form-group-default">
                                        <label>Select Query to run</label>
                                        <select class="form-control" id="formGroupDefaultSelect">
                                            <option>Network Connection</option>
                                            <option>Network Activity</option>
                                            <option>Powershell Event</option>
                                            <option>Socket Connection</option>
                                            <option>Running Process</option>
                                            <option>Files Written on Disk</option>
                                        </select>
                                    </div>
                                    <div class="form-group form-group-default">
                                        <label>Select Client</label>
                                        <select class="form-control" id="formGroupDefaultSelect">
                                            <option>Client1</option>
                                            <option>Client2</option>
                                            <option>Client3</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <button class="btn btn-success">Submit</button>
                        <button class="btn btn-danger">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

{% endblock %}
