<!DOCTYPE html>
<html>

<head>
    <title>
        {% block title %}
        Q
        {% endblock %}
    </title>
    {% include "layouts/_head.html" %}
    {% block css %}
    {% endblock css %}
</head>

<body>
    <div class="wrapper">
        {% include "layouts/_header.html" %}
        {% include "layouts/_sidebar.html" %}

        <div class="main-panel">
            <div class="content">
                {% block content %}
                {% endblock content %}
            </div>
            {% include "layouts/_footer.html" %}
        </div>
        {% include "layouts/_end.html" %}

        {% block end %}
        {% endblock end %}
    </div>
</body>

</html>
